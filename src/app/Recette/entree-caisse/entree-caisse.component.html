<body translate="no" class="tt" [ngClass]="{ 'disabled': IsLoading }">
    <!-- Note: This example only works with Windows Insider Preview Builds 16237+. -->
    <app-loading [IsLoading]="IsLoading">
    </app-loading>
    <header>

        <label class="header_name">دخول أموال</label>


    </header>
    <aside>
        <div class="Groupe-Bouton">

        </div>
    </aside>
    <section id="main-container">

        <div class="material-table">
            <div class="card">
                <p-toast></p-toast>
                <p-table #dt1 [value]="dataAlimentationCaisse" [globalFilterFields]="['designationAr', 'designationLt']"
                    selectionMode="single" [metaKeySelection]="false" [(selection)]="selectedAlimentationCaisse"
                    (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" dataKey="code"
                    [tableStyle]="{'min-width': '50rem', 'width': '100%' , 'padding': '1px 1px 1px 1px'}">

                    <ng-template pTemplate="caption" class="col-md-12">

                        <div class="flex-row-start flex-12">
                            <fieldset style="padding: 5px;">
                                <section class="flex-row-start">

                                    <label class="control-label-titer flex-6">البيان :</label>
                                    <span class="p-input-icon-left ml-auto flex-6">
                                        <input pInputText class="recherche-value" [(ngModel)]="searchTerm"
                                            name="zone-recherche" type="text"
                                            (keyup.enter)="dt1.filterGlobal($any($event.target).value, 'contains')"
                                            placeholder="البيان ..." />
                                    </span>
                                    <button type="button" class="Bouton-rechercher btn  btn-default "
                                        data-original-title="Add"
                                        (click)="dt1.filterGlobal($any($event.target).value, 'contains')">
                                        <div class="bouton_style-2" style="margin: 0px 15px 0px 0px;">بحث</div>
                                        <mat-icon style="margin: 0px 15px 0px 0px;"
                                            class="search-icon">search</mat-icon>
                                    </button>
                                    <button type="button" class="Bouton-rechercher btn  btn-default "
                                        data-original-title="Add" (click)="clear(dt1)"
                                        (click)="GelAllAlimentationCaisse()">
                                        <div class="bouton_style-2">إعادة تعيين</div>
                                        <mat-icon class="search-icon">refresh</mat-icon>
                                    </button>
                                </section>
                            </fieldset>


                            <section class="flex-row-start flex-5">
                            </section>

                            <fieldset style="padding: 5px;">
                                <section class="flex-row-start flex-6">
                                    <button data-backdrop="false" type="button"
                                        class="Bouton-add-new1 btn  btn-default " data-original-title="Add"
                                        data-toggle="modal" data-target="#Modal" (click)="onOpenModal('add')">
                                        <div class="bouton_style-2">إضافة</div>
                                        <mat-icon class="add-icon" style="margin: 0px 10px 0px 0px;">add</mat-icon>
                                    </button>
                                    <button data-backdrop="false" type="button"
                                        class="Bouton-add-new1 btn  btn-default " data-original-title="Add"
                                        data-toggle="modal" data-target="#Modal" (click)="onOpenModal('edit')">
                                        <div class="bouton_style-2">تعديل</div>
                                        <mat-icon class="modif-icon" style="margin: 0px 10px 0px 0px;">create</mat-icon>
                                    </button>
                                    <button type="button" class="Bouton-add-new2 btn  btn-default "
                                        data-original-title="Delete" data-toggle="modal" data-target="#ModalDelete"
                                        (click)="onOpenModal('Delete')">
                                        <div class="bouton_style-2">حذف</div>
                                        <mat-icon class="delete-icon"
                                            style="margin: 0px 10px 0px 0px;">delete</mat-icon>
                                    </button>
                                    <button [disabled]="DisPrint" data-backdrop="false" type="button" class="Bouton-add-new2 btn btn-default "
                                        data-original-title="Print" data-toggle="modal" data-target="#ModalPrint"
                                        (click)="onOpenModal('Print')">
                                        <div class="bouton_style-2">طباعة</div>
                                        <mat-icon class="print-icon" style="margin: 0px 10px 0px 0px;">
                                            local_printshop</mat-icon>
                                    </button>
                                    <button style="width: 115px;" data-backdrop="false" type="button"
                                        class="Bouton-add-new2 btn btn-default " data-original-title="Print"
                                        data-toggle="modal" data-target="#ModalPrint">
                                        <div class="bouton_style-2">إستراد يبانات</div>
                                        <!-- <mat-icon class="print-icon" style="margin: 0px 10px 0px 0px;">
                                            local_printshop</mat-icon> -->
                                        <mat-icon
                                            style="color:#2d5e9f ; margin: 0px 10px 0px 0px;">cloud_upload</mat-icon>
                                    </button>

                                </section>
                            </fieldset>


                        </div>




                    </ng-template>

                    <ng-template pTemplate="header">
                        <tr style="font-size: 16px !important;">
                            <th>الرمز</th>
                            <th>الخزينة</th>
                            <th> العملة</th>
                            <th>نوع الإيراد</th>
                            <th>القيمة</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-domaine>
                        <tr [pSelectableRow]="domaine">
                            <td style="font-size: 16px !important;">{{domaine.codeSaisie}}</td>
                            <td style="font-size: 16px !important;">{{domaine.caisseDTO.designationAr}}</td>
                            <td style="font-size: 16px !important;">{{domaine.deviseDTO.designationAr}}</td>
                            <td style="font-size: 16px !important;">{{domaine.typeRecetteDTO.designationAr}}</td>

                            <td style="font-size: 16px !important;">
                                {{domaine.montant}}
                            </td>





                        </tr>
                    </ng-template>

                </p-table>


            </div>
        </div>
    </section>
    <footer>footer
    </footer>
</body>






<!-- modal primeNG ADD -->
<p-dialog id="Modal" header="Header" [scrollLeft]="true" [closeOnEscape]="true" [(visible)]="visibleModal"
    data-backdrop="false" [modal]="true" styleClass="ModalAdd" [draggable]="false">
    <p-toast key="toast1"></p-toast>

    <ng-template pTemplate="header">
        <h2 class="text-default headerForm"> {{formHeader}}</h2>
        <button class="btn btn-default cancel-add-ModalSmall" :closable="true" data-dismiss="modal"
            (click)="clearForm()"> <i class="fa-lg fa-fw fa fa-times  icon-fermer "></i>خروج
        </button>
        <button class="btn btn-default save-add-ModalSmall" (click)="PostAlimentationCaisse()"> <i
                class="fa-lg fa-fw fa fa-check icon-save"></i>
            حفظ
        </button>
        <p-toast key="toast1"></p-toast>
    </ng-template>

    <div class="modal-body">
        <p-toast key="toast1"></p-toast>
        <div class="flex-row-start flex-12">
            <fieldset class="flex-12">
                <div class="flex-row-start flex-12">
                    <section class="flex-row-start flex-6">
                        <label class="control-label flex-3" style="width: 25%; ">الرمز : <i
                                class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                        <div class="control-input flex-7 ">
                            <input disabled="" id="codeSaisie" maxlength="10" name="codeSaisie" type="text"
                                class="onlyForCentral form-control-dev input-xs" required [(ngModel)]="codeSaisie">
                        </div>
                    </section>
                </div>
                <div class="flex-row-start flex-12">
                    <section class="flex-row-start flex-6">
                        <label class="control-label  flex-3">ملاحظة : <i
                                class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                        <div class="control-input flex-7">
                            <input type="text" id="observation" maxlength="200" name="observation"
                                class="onlyForCentral form-control-dev input-xs" [(ngModel)]="observation"
                                [required]="true">
                        </div>
                    </section>
                    <section class="flex-row-start flex-6">
                        <label class="control-label flex-3"> العملة : <i
                                class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                        <div class="control-input flex-7">
                            <p-dropdown name="caisseAlimenter" [filter]="true" appendTo="body" class="dropdown"
                                [options]="listDeviseRslt" [(ngModel)]="selectedDevise" [showClear]="true"
                                [style]="{'width':'100%'}" [autoDisplayFirst]="true" placeholder="&nbsp;"
                                [required]="true" [lazy]="true" #caisseAlimenter="ngModel">
                            </p-dropdown>
                        </div>
                    </section>
                </div>
                <div class="flex-row-start flex-12">
                    <section class="flex-row-start flex-6">
                        <label class="control-label flex-3"> نوع الإيراد : <i
                                class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                        <div class="control-input flex-7">
                            <p-dropdown name="caisseAlimenter" [filter]="true" appendTo="body" class="dropdown"
                                [options]="listTypeRecetteRslt" [(ngModel)]="selectedTypeRecette" [showClear]="true"
                                [style]="{'width':'100%'}" [autoDisplayFirst]="true" placeholder="&nbsp;"
                                [required]="true" [lazy]="true" #caisseAlimenter="ngModel">
                            </p-dropdown>
                        </div>
                    </section>
                    <section class="flex-row-start flex-6">
                        <label class="control-label flex-3">الخزينة :<i
                                class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                        <div class="dop control-input flex-7">
                            <p-dropdown name="caisseAlimenter" [filter]="true" appendTo="body" class="dropdown"
                                [options]="listCaisseRslt" [(ngModel)]="selectedCaisse" [showClear]="true"
                                [style]="{'width':'100%'}" [autoDisplayFirst]="true" placeholder="&nbsp;"
                                [required]="true" [lazy]="true" #caisseAlimenter="ngModel">
                            </p-dropdown>
                        </div>
                    </section>
                </div>

                <div class="flex-row-start flex-12">
                    <section class="flex-row-start flex-6">
                        <label class="control-label flex-3"> القيمة: <i
                                class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                        <div class="control-input flex-7">
                            <input (ngModelChange)="CalculTaxEchange()" type="number" id="montant" maxlength="200" name="montant"
                                class="onlyForCentral form-control-dev input-xs" [(ngModel)]="montant"
                                [required]="true">
                        </div>
                    </section>
                    <section class="flex-row-start flex-6">
                        <label class="control-label flex-3">طريقة الدفع :<i
                            class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                    <div class="dop control-input flex-7">
                        <p-dropdown name="caisseAlimenter" [filter]="true" appendTo="body" class="dropdown"
                            [options]="listModeReglementRslt" [(ngModel)]="selectedModeReglement" [showClear]="true"
                            [style]="{'width':'100%'}" [autoDisplayFirst]="true" placeholder="&nbsp;"
                            [required]="true" [lazy]="true" #caisseAlimenter="ngModel">
                        </p-dropdown>
                    </div>
                            
                    </section>
                </div>
                <div class="flex-row-start flex-12">
                    <section class="flex-row-start flex-6">

                        <label class="control-label flex-5">القيمة بالعملة المحلية :<i
                            class="fa-lg fa-fw fa fa-times icon-required"></i></label>
                            <div class="control-input flex-7">
                                <input style="max-width: 65%;" type="text" id="montantDevise" maxlength="200" name="montantDevise"
                                    class="onlyForCentral form-control-dev input-xs" [(ngModel)]="montantDevise"
                                    [required]="true">
                            </div>
                        
                    </section>
                    <section class="flex-row-start flex-6">
                      
                    </section>
                </div>
            </fieldset>
        </div>
    </div>
</p-dialog>

<!-- modal primeNG  Delete-->
<p-dialog class="modal-delete" id="ModalDelete" data-backdrop="false" header="Header" [(visible)]="visDelete"
    styleClass="ModalDelete" [modal]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h2 class="text-default headerForm"> {{formHeader}}</h2>
    </ng-template>
    <div class="modal-body">
        <form action="" #addForms="ngForm">
            <fieldset class="deleteForms">
                <h4 class="text-delete ">هل أنت متأكد من الحذف ?
                    <button class="btn btn-default save-add-ModalSmall" style="right: 430px;"
                        (click)="DeleteAlimentationCaisse(code)"> <i class="fa-lg fa-fw fa fa-check icon-save"></i>
                        حذف
                    </button>
                    <button class="btn btn-default cancel-add-ModalSmall" style="right: 520px;" :closable="true"
                        data-dismiss="modal"> <i class="fa-lg fa-fw fa fa-times  icon-fermer "></i>خروج
                    </button>
                </h4>
            </fieldset>
            <br>
        </form>
    </div>
</p-dialog>

<p-dialog id="ModalPrint" header="Header" [scrollLeft]="true" [closeOnEscape]="true" [(visible)]="visibleModalPrint"
    data-backdrop="false" [modal]="true" styleClass="ModalPrint" [draggable]="false">
    <p-toast key="toast1"></p-toast>

    <ng-template pTemplate="header">
        <h2 class="text-default headerForm"> {{formHeader}}</h2>
        <button  style="right: 995px;" class="btn btn-default cancel-add-ModalSmall" :closable="true" data-dismiss="modal"
            (click)="clearForm() ; CloseModalPrint()"> <i class="fa-lg fa-fw fa fa-times  icon-fermer "></i>خروج
