

<!-- modal primeNG ADD -->
<p-dialog id="Modal" header="Header" [scrollLeft]="true" [closeOnEscape]="true" [(visible)]="visibleModalLogin"
    data-backdrop="false" [modal]="true" styleClass="ModalAdd" [draggable]="false">


    <ng-template pTemplate="header">
        <h2 class="text-default headerForm"> Login</h2>
        <!-- <button class="btn btn-default cancel-add-ModalSmall" :closable="true" data-dismiss="modal"
            (click)="CloseModal()"> <i class="fa-lg fa-fw fa fa-times  icon-fermer "></i>خروج
        </button>
        <button class="btn btn-default save-add-ModalSmall" (click)="L()"> <i
                class="fa-lg fa-fw fa fa-check icon-save"></i>
            حفظ
        </button> -->
        <p-toast key="toast1"></p-toast>
    </ng-template>

    <div class="modal-body">
        <!-- <form> -->
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                  <label for="username">USerName</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="form.userName" required #userName="ngModel" />
                  <div class="alert alert-danger" role="alert" *ngIf="userName.errors && f.submitted">
                    Username is required!
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    #password="ngModel" />
          
          
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
                <div class="form-group">
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>




    </div>

</p-dialog>
